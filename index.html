<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Paweł Ciszewski">
  <!-- style -->
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Huddle landing page with single introductory section</title>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/c3f50d45ee.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <img src="/images/logo.svg" alt="logo">
  </header>
  <main>
    <div class="image">
      <img src="/images/illustration-mockups.svg" alt="mockups">
      <div class="mobile"></div>
    </div>
    <section>
      <h1>
        Build The Community
        <br>
        Your Fans Will Love
      </h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button>Register</button>
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/kardahim">Paweł Ciszewski</a>.
    </p>
    <div class="social">
      <a href="#" class="media"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#" class="media"><i class="fa-brands fa-twitter"></i></a>
      <a href="#" class="media"><i class="fa-brands fa-instagram"></i></a>
    </div>
  </footer>
</body>

</html>
